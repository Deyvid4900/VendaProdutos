    />
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="purchase.css">

  </head>

  <body>
    <header>
      <section
        class="sectionHeaderDesc p-2 d-flex aling-content-center text-white justify-content-center"
      >
        <div>Os melhores cursos de técnologia</div>

    <main class="d-flex  p-5">
        <section class="" style="width: 50vw;height: 90vh;background-color: #fff;">

        </section>
        <section class="p-5 d-flex justify-content-start  flex-column" style="width: 30vw; height: 90vh;background-color: #eeeeee50;">
            <h3 class="">Resumo</h3>
            <div class="d-flex flex-column py-2">
                <div class="d-flex justify-content-around aling-content-start"><p>Preço Original</p><p>R$139,90</p></div>
                <div class="d-flex justify-content-around"><p>Desconto</p><p>R$0,00</p></div>

            <button class="btnSimples mx-auto" style="height: 70px;width: 70%; border-radius: 40px; font-size: larger;">Finalizar Compra</button>

    <footer class="p-3 text-bg-dark">
      <div>
        <img src="" alt="" />
        <span>© 2024 emeb, Inc.</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var headerSection = document.querySelector(".sectionHeaderDesc");
        var mainHeader = document.querySelector(".header-main");
        var aux = document.querySelector("#aux");

        if (!headerSection || !mainHeader) {
          console.error("Não foi possível encontrar os elementos do header.");
          return;
        }

        var headerHeight = headerSection.clientHeight;

        function handleScroll() {
          // Calcula a posição vertical em que o segundo section deve começar a fixar
          var startFixingAt = headerHeight;

          // Verifica se o scroll passou da posição onde o segundo section deve começar a fixar
          if (window.scrollY > startFixingAt) {
            mainHeader.classList.add("fixed-header");
            aux.style.marginBottom = headerHeight + "px"; // Define a altura dinamicamente para aux
          } else {
            mainHeader.classList.remove("fixed-header");
            aux.style.marginBottom = "auto"; // Restaura a altura para o valor padrão (auto)
          }
        }

        window.addEventListener("scroll", handleScroll);
      });
    </script>
  </body>
</html>
